<!DOCTYPE html>
<html>
    <head>
<style>
input[type=range] {
    width: 100%;
    height: 100%;
    -webkit-appearance: none;
}

input[type=range]::-webkit-slider-thumb {
    height:2in;
    width:50px;
    background: #888;
    -webkit-appearance: none;
    border: 2px solid #555;

}
input[type=range]::-moz-range-thumb {
    height:2in;
    width:50px;
    background: #888;
    border: 2px solid #555;

}
</style>
    </head>
    <body>
        <input type="range" max="1.0" min="0.0" step="0.01"></input>
    </body>
    <script>
        var element = document.querySelector("input");
        function callback() {
            fetch("/setservo/{{name}}?value="+element.value);

            console.log("{{name}}");
            console.log(element.value);
        };
        window.setInterval(callback, 150);
    </script>
</html>
